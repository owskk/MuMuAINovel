name: Build Frontend and Push Dist

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'static/**' # 忽略存放打包产物的文件夹
      - 'README.md'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build
        working-directory: ./frontend
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install
          npm run build

      - name: Sync dist to static folder
        run: |
          # 1. 在根目录创建 static 文件夹（这是后端通常寻找的路径）
          mkdir -p static
          # 2. 清空并拷贝
          rm -rf static/*
          cp -r frontend/dist/* static/

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制添加 static 文件夹（即使它在 .gitignore 里）
          git add -f static/ 
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "没有静态资源变动"
          else
            # 加上 [skip ci] 防止触发自身
            git commit -m "chore: 自动更新前端产物 [skip ci]"
            git push
          fi
