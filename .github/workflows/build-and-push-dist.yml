name: Build Frontend and Push Dist

on:
  push:
    branches: [ "main" ]
    # 忽略 static 目录，防止 Actions 自我触发死循环
    paths-ignore:
      - 'static/**'
      - 'README.md'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install
          # 运行构建，Vite 可能会输出到 frontend/dist 或 backend/static
          npm run build

      - name: Sync Artifacts to Root Static
        run: |
          # 创建根目录 static 文件夹
          mkdir -p static
          
          # 自动寻找编译产物（适配 Vite 不同配置）
          if [ -d "backend/static" ] && [ "$(ls -A backend/static)" ]; then
            echo "Found artifacts in backend/static"
            cp -r backend/static/* static/
          elif [ -d "frontend/dist" ] && [ "$(ls -A frontend/dist)" ]; then
            echo "Found artifacts in frontend/dist"
            cp -r frontend/dist/* static/
          else
            echo "Error: No build artifacts found!"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制添加 static 目录
          git add -f static/
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in static files."
          else
            # [skip ci] 确保不会再次触发构建
            git commit -m "chore: auto-update frontend static [skip ci]"
            git push
          fi
